<!DOCTYPE HTML>
<html>
    <head>
        <title>Welcome to "The Kitchen"</title>
    </head>
    <body>
    <article>
        <section>
            <nav>Nav 1</nav>
            <nav>Nav 2</nav>
            <nav>Nav 3</nav>
            <nav>Nav 4</nav>
        </section>
        <section>
            <h1>Welcome to <b><i>The Kitchen</i></b></h1>
            <summary>Lively eatery dispatching with housemade pastas & upmarket rustic Italian fare in a stylish space with communal tables.</summary>
            <p><h2>Reservation</h2></p>
            <form name="mainForm" action="/somepage.com" autocomplete="on" method="POST">
                <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter the First Name" autofocus/>
                        <img src="Username.png" width="15px" height="16px"/>
                        
                </div><br/>
                <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter the Last Name"/>
                        <img src="Username.png" width="15px" height="16px"/>
                </div><br/>
                <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date"/>
                        <img src="dateImg.jpeg" width="15px" height="16px"/>
                </div><br/>
                <div>
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time"/>
                </div><br/>
                <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber"/>
                        <img src="phone.jpeg" width="15px" height="16px"/>
                </div><br/>
                <div>
                        <label for="quantity">Size</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="Select"/>
                </div><br/>
                <div>
                        <button type="submit">Book Now!</button>
                        <button type="reset">Cancel</button>
                </div><br/>
            </form>
        </section>        
    </article>
    </body>
</html>
